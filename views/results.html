<h2 class="ticker-results-header">Results</h2>
<divider/>
<ul>
    {{range .Results}}
        <li>
            <button
                class="ticker-result-button"
                hx-get="/news/{{.Ticker}}"
                hx-trigger="click"
                hx-target="#news">
                {{.Ticker}} - {{.Name}}
            </button>
        </li>
    {{end}}
</ul>
