<html lang="en">
    <head>
        <title>Go Fiber + HTMX</title>
        <link rel="stylesheet" href="/main.css" />
        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    </head>

    <body>
        <div class="container mx-auto">
            <section class="hero">
                <div class="hero-inner">
                    <h1 class="hero-title">Stock News</h1>
                    <p class="hero-description">Go Fiber, HTMX, TailwindCSS and Flowbite proof of concept</p>
                    <button id="theme-toggle" type="button">
                        <svg id="theme-toggle-dark-icon" class="hidden theme-toggle-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden theme-toggle-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </section>

            <form>
                <label for="ticker-search" class="ticker-search-label">Search</label>
                <div class="relative">
                    <div class="ticker-search-icon-container">
                        <svg class="ticker-search-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input
                        type="search"
                        id="ticker-search"
                        placeholder="Search for a stock ticker, for example AAPL"
                        name="ticker"
                        hx-get="/search"
                        hx-trigger="keyup changed delay:500ms"
                        hx-target="#search-results"
                        required>
                </div>
            </form>
            <div id="search-results"></div>
            <div id="news"></div>
        </div>

        <script src="/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    </body>
</html>
