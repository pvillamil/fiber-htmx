<h3 class="my-5 text-3xl font-extrabold leading-none tracking-tight md:text-4xl lg:text-5xl">News for  {{.Ticker}}</h3>
<ul class="m0 p0">
    {{range .News}}
        <li>
            <h5>{{.Title}} - {{.Author}}</h5>
            <img src="{{.ImageURL}}" width="25%" height="auto"/>
        </li>
    {{end}}
</ul>
