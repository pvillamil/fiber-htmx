<h3 class="news-heading">News for <mark class="news-heading-mark">{{.Ticker}}</mark></h3>
<div class="news-grid">
    {{range .News}}
        <div class="news-column">
            <img class="news-image" src="{{.ImageURL}}">
            <div class="news-content">
                <h2 class="news-title">{{.Title}} <span class="news-author">{{.Author}}</span></h2>
                <p>{{.Description}}</p>
            </div>
        </div>
    {{end}}
</div>
